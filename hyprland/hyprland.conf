## Hyprsome

bind = $mainMod, 1, exec, hyprsome workspace 1
bind = $mainMod, 2, exec, hyprsome workspace 2
bind = $mainMod, 3, exec, hyprsome workspace 3
bind = $mainMod, 4, exec, hyprsome workspace 4
bind = $mainMod, 5, exec, hyprsome workspace 5
bind = $mainMod, 6, exec, hyprsome workspace 6
bind = $mainMod, 7, exec, hyprsome workspace 7
bind = $mainMod, 8, exec, hyprsome workspace 8


# Move window to workspace
bind=SUPERSHIFT,1,exec,hyprsome move 1
bind=SUPERSHIFT,2,exec,hyprsome move 2
bind=SUPERSHIFT,3,exec,hyprsome move 3
bind=SUPERSHIFT,4,exec,hyprsome move 4
bind=SUPERSHIFT,5,exec,hyprsome move 5
bind=SUPERSHIFT,6,exec,hyprsome move 6
bind=SUPERSHIFT,7,exec,hyprsome move 7
bind=SUPERSHIFT,8,exec,hyprsome move 8


 # Move to next/previous workspace
bind = $mainMod, H, exec, /usr/local/bin/decrement_workspace
bind = $mainMod, J, exec, /usr/local/bin/decrement_workspace

bind = $mainMod, K, exec, /usr/local/bin/increment_workspace
bind = $mainMod, L, exec, /usr/local/bin/increment_workspace

# Toggle focus between monitors
bind = $mainMod, O, exec, /usr/local/bin/monitor_focus_toggle

# Move window to other monitor
bind = $mainMod SHIFT, O, exec, /usr/local/bin/toggle_workspace_monitor

# Print environment variables to file
bind = $mainMod, U, exec, env > /tmp/hypr-env.txt


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl -p rhythmbox next
bindl = , XF86AudioPause, exec, playerctl -p rhythmbox play-pause
bindl = , XF86AudioPlay, exec, playerctl -p rhythmbox play-pause
bindl = , XF86AudioPrev, exec, playerctl -p rhythmbox previous

# Screenshot
# https://github.com/flameshot-org/flameshot/issues/3737
